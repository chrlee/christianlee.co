name: Deploy to GitHub Pages

on:
  push:
    branches: [master] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Build
        env:
          BASE_PATH: "/${{ github.event.repository.name }}"
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'
      - name: Deploy
        uses: actions/deploy-pages@v4
        id: deployment
        with:
          # required for pages deployment, see docs
          branch: gh-pages

